<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="header">
        <div class="blue-boxone">
          <div class="pink-box"></div>
          <div class="pink-box"></div>
          <div class="pink-box"></div>
        </div>
        <div class="blue-boxtwo">
          <div class="pink-box"></div>
        </div>
        <div class="blue-boxthree">
          <div class="pink-box"></div>
          <div class="pink-box"></div>
        </div>
      </div>

      <div class="main-content">
        <div class="Main-div">
          <div class="red-boxone">
            <div class="longer-box">
              <div class="lighblue-box"></div>
              <div class="lighblue-box"></div>
              <div class="lighblue-box"></div>
              <div class="lighblue-box"></div>
              <div class="lighblue-box"></div>
            </div>
            <div class="small-box">
              <div class="turqoise-box"></div>
              <div class="turqoise-box"></div>
              <div class="turqoise-box"></div>
              <div class="turqoise-box"></div>
              <div class="turqoise-box"></div>
            </div>
          </div>

          <div class="same-size">
            <div class="red-boxtwo">
              <div class="yellow-one"></div>
              <div class="yellow-square"></div>
              <div class="yellow-two">
                <div class="yellow-square"></div>
              </div>
            </div>
            <div class="red-boxthree"></div>
          </div>
        </div>

        <div class="side-div">
          <div class="green-box"></div>
          <div class="green-box"></div>
          <div class="green-box"></div>
          <div class="green-box"></div>
          <div class="green-box"></div>
          <div class="green-box"></div>
          <div class="green-box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
